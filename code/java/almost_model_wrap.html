<!DOCTYPE html>
<html>
<head>
  <script src="canvas-to-blob.js"></script>
  <script src="FileSaver.js"></script>
  <script>

  function Start() {
    var iframe = document.getElementById("game-frame");
    if (iframe) {
      var iframeContent = (iframe.contentWindow || iframe.contentDocument);
      iframeContent.Start();
    }
  }

  function Trigger() {
    var iframe = document.getElementById("game-frame");
    if (iframe) {
      var iframeContent = (iframe.contentWindow || iframe.contentDocument);
      iframeContent.Trigger();
    }
  }

  function Pause() {
    var iframe = document.getElementById("game-frame");
    if (iframe) {
      var iframeContent = (iframe.contentWindow || iframe.contentDocument);
      iframeContent.StopUpdate();
    }
  }

  function Resume() {
    var iframe = document.getElementById("game-frame");
    if (iframe) {
      var iframeContent = (iframe.contentWindow || iframe.contentDocument);
      iframeContent.StartUpdate();
    }
  }

  function RemoveWall() {
    var iframe = document.getElementById("game-frame");
    if (iframe) {
      var iframeContent = (iframe.contentWindow || iframe.contentDocument);
      iframeContent.RemoveWall();
    }
  }

  </script>

</head>

<body>

  <div id="game">
    <iframe src="almost_model.html" width=800 height=600 id="game-frame"></iframe>
  </div>

<br>

<p>Please type in a clip number and press <b>Start</b> to view the clip.</p>
<p>You can apply an additional impulse to the ball to see how much more it takes for the ball to reach the reg target region.</p>

<br>

<form>
  clip number: <input type="text" id="clip" value = "1"> (between 1 and 8)
</form>

<form>
  impulse: <input type="text" id="additional impulse" value = "0"> (between 0 and 20)
</form>

<br>
   <button type="button" onclick="Start()"; >Start</button>
  </body>
</html>
